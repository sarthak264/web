<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style/contact.css">
</head>
<body>
    <div class="fullpage">
        <div class="banner">
            <div class="navbar">
                <div class="logo">
                    <img src="images/canva-photo-editor.png" class="logo-image">
                </div>
                <div class="menu">
                    <ul>
                        <li class="list"><a href="#">HOME</a></li>
                        <li class="list"><a href="#">CRYPTOGRAPHY</a></li>
                        <li class="list"><a href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div>
            <div class="text">
                Contact
            </div>
        </div>
        <div class="wrapper">
            <div class="container">
                <h2 class="text">
                    Any questions or <br> something?
                </h2>
                <form id="contact-me-form">
                    <div class="form">
                        <label for="name">
                            NAME <br>
                            <input type="text" name="name" class="form-input" placeholder="Name"> <br>
                        </label>
                    </div>
                    <div class="form">
                        <label for="email">
                            EMAIL ADDRESS <br>
                            <input type="text" name="email" class="form-input" placeholder="Email"> <br>
                        </label>
                    </div>
                    <div class="form">
                        <label for="subject">
                            SUBJECT <br>
                            <input type="text" name="subject" class="form-input" placeholder="Subject"> <br>
                        </label>
                    </div>
                    <div class="big-form">
                        <label for="message">
                            MESSAGE <br>
                            <textarea name="message" class="text-area" cols="30" rows="3" placeholder="Add your message"></textarea>
                        </label>
                    </div>
                </form>
                <button>
                    SUBMIT
                </button>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-text">
                &copy; 2021 <span class="bold">Encryption World</span>. All rights reserved
            </div>
            <div class="icons">
                <img src="images/12967496761553233092.svg" class="svg">
                <img src="images/insta.svg" class="svg">
            </div>
        </footer>
    </div>
</body>
</html>
