<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div class="wrapper">
        <article>
            <div class="main">
                <div class="left">
                    <img src="one.jpg" class="ss" style="height: 452px;
                    width: 260px;">
                </div>
                <div class="right">
                    <div class="log-in">
                        <img src="Capture.PNG" style="width: 175px;height:51px;">
                        <input type="text" id="phone" placeholder="Phone number, username, or email">
                        <input type="text" id="password" placeholder="Password">
                        <button class="btn">
                            Log In
                        </button>
                        <div class="or">
                            <div class="one"></div>
                            <p>OR</p>
                            <div class="two"></div>
                        </div>
                        <div class="fb">
                            <img src="fb.jpg" style="width: 16px;height: 16px;">
                            <p>Log in with Facebook</p>
                        </div>
                        <div class="forgot">
                            <p>Forgot password?</p>
                        </div>
                    </div>
                    <div class="sign-up">
                        <p>
                            Don't have an account? <a href="#">Sign Up</a>
                        </p>
                    </div>
                    <div class="app">
                        <p>Get the app.</p>
                        <div class="images">
                            <img src="play.png" alt="">
                            <img src="store.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <footer>
            <div class="row">
                <ul class="footer-list">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Top Accounts</a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Locations</a></li>
                </ul>
                <ul class="footer-list">
                    <li>English</li>
                    <li>&copy; 2021 Instagram from Facebook</li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
