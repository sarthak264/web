<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card component</title>
    <!--FONTS INTER-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <!--FONTS LEXEND-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet" />
    <!--CSS-->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!--Mobile CSS-->
    <link rel="stylesheet" media="(max-width:500px)" href="./CSS/mobile.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div id="info">
                <h1 class="head-text">
                    Get <span style="color: hsl(277, 64%, 61%)">insight</span> that help
                    your business grow.
                </h1>
                <p class="text">
                    Discover the benefits of the data analytics and make better
                    decisions regarding revenue, customer experience, and overall
                    effeciency.
                </p>
                <ul class="statistic">
                    <li>
                        <h1>10k+</h1>
                        <p>COMPANIES</p>
                    </li>
                    <li>
                        <h1>314</h1>
                        <p>TEMPLATES</p>
                    </li>
                    <li>
                        <h1>12M+</h1>
                        <p>QUERIES</p>
                    </li>
                </ul>
            </div>
            <div id="image">
                <div class="overlay"></div>
                
            </div>
        </div>
        
    </div>
</body>

</html>
